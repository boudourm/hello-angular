<p [ngStyle]="{backgroundColor : getColor()}">Server with server ID {{serverId}} is {{serverStatus}}</p>
<label>Server Name</label>
<!-- One Way Binding -->
<input
  type="text" class="form-control"
  (input)="OnUpdateServerName($event)">
<!-- Two Way Binding -->
<input
  type="text" class="form-control"
  [(ngModel)]="serverName">
<p>{{serverName}}</p>
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="OnCreateServer()">Add Server</button>
<p *ngIf="serverCreated; else noServer">{{serverCreationStatus}}  ans status is {{serverStatus}}</p>
<ng-template #noServer>
  <p>No server created!</p>
</ng-template>
